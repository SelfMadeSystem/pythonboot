<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://pythonboot.shoghisimon.ca/index.js"
    ></script>
    <link rel="stylesheet" href="https://pythonboot.shoghisimon.ca/index.css" />
    <script type="text/python" src="main.py"></script>
  </head>

  <body>
    <div id="tictactoe">
      <div id="status">Press Start to play Tic Tac Toe!</div>
      <div id="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
      <div id="buttons">
        <button id="startTicTacToe">Start Game</button>
        <button id="resetTicTacToe">Reset</button>
      </div>
    </div>
    <style>
      img {
        image-rendering: pixelated;
        display: block;
        pointer-events: none;
        width:80px;
        height:80px;
      }

      #status {
        width: fit-content;
        margin: 10px auto;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 5px;
        width: max-content;
        margin: 20px auto;
      }

      .cell {
        width: 80px;
        height: 80px;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        cursor: pointer;
        background: #fff;
      }

      #buttons {
        width: fit-content;
        margin: 10px auto;
      }
    </style>
  </body>
</html>
